{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-sky-800">Register</h2>
    <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
        <div class="space-y-2">
            <label for="username" class="text-sm font-medium text-sky-700">Username</label>
            <input type="text" name="username" id="username" required class="w-full px-3 py-2 border border-sky-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>
        <div class="space-y-2">
            <label for="email" class="text-sm font-medium text-sky-700">Email</label>
            <input type="email" name="email" id="email" required class="w-full px-3 py-2 border border-sky-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>
        <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-sky-700">Password</label>
            <input type="password" name="password" id="password" required class="w-full px-3 py-2 border border-sky-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Register
            </button>
            <a href="{{ url_for('auth.login') }}" class="text-sm text-sky-600 hover:text-sky-800 hover:underline">
                Already have an account?
            </a>
        </div>
    </form>
</div>
{% endblock %}
