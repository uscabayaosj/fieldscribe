{% extends "base.html" %}

{% block title %}Thematic Analysis{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-sky-800">Thematic Analysis of Your Journal Entries</h1>
    <div class="bg-white shadow-lg rounded-lg p-8 mb-6">
        <h2 class="text-3xl font-semibold mb-6 text-sky-700">Analysis Results</h2>
        <div class="prose prose-lg max-w-none text-gray-700">
            {{ analysis_result|safe }}
        </div>
    </div>
    <a href="{{ url_for('entries.dashboard') }}" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
        Back to Dashboard
    </a>
</div>
{% endblock %}
