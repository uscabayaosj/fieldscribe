{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">User Management</h2>
            <p class="mb-4">Manage user accounts and permissions.</p>
            <a href="{{ url_for('admin.manage_users') }}" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded">Manage Users</a>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Entry Management</h2>
            <p class="mb-4">View and manage all journal entries.</p>
            <a href="{{ url_for('admin.manage_entries') }}" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded">Manage Entries</a>
        </div>
    </div>
</div>
{% endblock %}
