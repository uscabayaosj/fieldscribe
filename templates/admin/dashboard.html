{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-sky-800">Admin Dashboard</h1>
    <div class="bg-white shadow-lg rounded-lg px-8 py-6 mb-8">
        <p class="text-xl text-sky-700 mb-6">Welcome to the admin dashboard. Here you can manage users and entries.</p>
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <a href="{{ url_for('admin.manage_users') }}" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 text-center">
                Manage Users
            </a>
            <a href="{{ url_for('admin.manage_entries') }}" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 text-center">
                Manage Entries
            </a>
        </div>
    </div>
</div>
{% endblock %}
